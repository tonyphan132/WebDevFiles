<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>
<body>
    <h1>Tricky Table Exercise</h1>
    <table border>
        <tr>
            <th rowspan="2">
                Header 1
            </th>
            <th colspan="3">
                Header 2
            </th>
            <th rowspan="3">
                Header 3
            </th>
        </tr>
        <tr>
            <th colspan="1">Subheader 2.1</th>
            <th colspan="2">Subheader 2.2</th>
        </tr>
        <tr>
            <td rowspan="2">Rowspan 2</td>
            <td colspan="1" rowspan="1">Colspan 2</td>
            <td colspan="2">Cell 3</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td colspan="2" rowspan="2">Colspan 2 and Rowspan 2</td>
        </tr>
        <tr>
            <td colspan="2">Colspan 2</td>
            <td>Cell 6</td>
        </tr>
    </table>
</body>
</html>
